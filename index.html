    function fuzzyScore(word1, word2) {
      let matches = 0;
      const minLength = Math.min(word1.length, word2.length);
      for (let i = 0; i < minLength; i++) {
        if (word1[i] === word2[i]) matches++;

      return matches / Math.max(word1.length, word2.length);
    }

      let score = 0;

            score += match;

        });

    }
